<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <div>
        <h1>Google Sign-In</h1>
        <hr>
        <div id="g_id_onload"
         data-client_id="792506257490-cu9gdutvo422m72svr0knh3h0fse86vu.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <button id="google_signOut">
        LogOut
      </button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log(window.location.hostname.includes('localhost'));
        let url = (window.location.hostname.includes('localhost'))
                  ?'http://localhost:8080/api/auth/google'
                  :'https://restserver-websockets-joxxx69.herokuapp.com'


        function handleCredentialResponse(res) {
            console.log('credential',res.credential);
            axios.post('http://localhost:8080/api/auth/post/google',
                { id_token: res.credential },
                {
                    headers: { 'x-token': res.credential }
                }
            )
            .then(({data})=>{
                console.log('exito',data)
                localStorage.setItem('email',data.usuario.correo)
                location.reload();
            })
            .catch(err=>console.log(err,'Ocurrio un error'))
        }
        const button = document.querySelector('#google_signOut');
        button.onclick=()=>{
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'),done=>{
                localStorage.clear();
                location.reload();
            });
        }

    </script>
    <!--<script src="./index.js"></script>-->
</body>
</html>
